<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Battleship</title>
		<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/public/styles.css" />
		<link rel='shortcut icon' type='image/x-icon' href='/public/favicon.ico' />
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script defer src="/public/script.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="outer-container">
			<div class="inner-container">
				<div class="status-bar"></div>
				
				<div class="grids">
					<div class="grid-wrapper your-grid">
						<div class="col-labels"></div>
						<div class="lower-grid">
							<div class="ship-status">
								<div class="ship-row">
									<div class="ship l4"></div>
								</div>
								<div class="ship-row">
									<div class="ship l3"></div>
									<div class="ship l3"></div>
								</div>
								<div class="ship-row">
									<div class="ship l2"></div>
									<div class="ship l2"></div>
									<div class="ship l2"></div>
								</div>
								<div class="ship-row">
									<div class="ship l1"></div>
									<div class="ship l1"></div>
									<div class="ship l1"></div>
									<div class="ship l1"></div>
								</div>
							</div>
							<div class="row-labels"></div>
							<div class="grid">
								<div class="drag-ship"></div>
								<div class="drag-ship-outline"></div>
							</div>
						</div>
						<div class="board-label">Your board</div>
						<div class="actions">
							<button class="btn randomize-btn">
								Randomize
							</button>
						</div>
					</div>
					<div class="grid-wrapper their-grid">
						<div class="col-labels"></div>
						<div class="lower-grid">
							<div class="ship-status">
								<div class="ship-row">
									<div class="ship l4"></div>
								</div>
								<div class="ship-row">
									<div class="ship l3"></div>
									<div class="ship l3"></div>
								</div>
								<div class="ship-row">
									<div class="ship l2"></div>
									<div class="ship l2"></div>
									<div class="ship l2"></div>
								</div>
								<div class="ship-row">
									<div class="ship l1"></div>
									<div class="ship l1"></div>
									<div class="ship l1"></div>
									<div class="ship l1"></div>
								</div>
							</div>
							<div class="row-labels"></div>
							<div class="grid">
								<div class="overlay"></div>
							</div>
						</div>
						<div class="board-label">Your opponent's board</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
